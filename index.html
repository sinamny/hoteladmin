<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Casa Tomato Dashboard</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <div class="logo">Casa Tomato</div>
      <div class="user-info">
        <div class="avatar"></div>
        <p class="name">Supper Admin</p>
        <p class="email">abc@gmail.com</p>
      </div>
      <nav class="menu">
        <ul>
          <li>Home</li>
          <li>Rooms</li>
          <li>Guest</li>
          <li>Booking</li>
          <li>Concierge</li>
          <li>Reviews</li>
          <li>Promotions</li>
          <li>News</li>
        </ul>
      </nav>
      <button class="logout">Log out</button>
    </aside>

    <main class="dashboard">
      <header class="header">
        <div class="date-picker">
          <input type="date" value="2024-12-05">
        </div>
        <div class="top-buttons">
          <button>Create Booking</button>
        </div>
      </header>

      <section class="dashboard-content">
        <div class="info-box">
          <button>New Booking</button>
          <span>50</span>
        </div>
        <div class="info-box">
          <button>Schedule Room</button>
          <span>50</span>
        </div>
        <div class="info-box">
          <button>Check Out</button>
          <span>50</span>
        </div>
        <div class="info-box">
          <button>Check Out</button>
          <span>38</span>
        </div>

        <div class="chart-section">
          <!-- Placeholder for charts -->
          <div class="chart"></div>
          <div class="chart"></div>
          <div class="chart"></div>
          <div class="chart"></div>
        </div>
      </section>
    </main>
  </div>
</body>
</html>
